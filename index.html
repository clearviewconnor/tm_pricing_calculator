<style>
  /* Load the same Google Fonts Squarespace uses */
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Urbanist:wght@500;600;700&display=swap');

  /* Apply Poppins for body text */
  body, p, small, label, button, input {
    font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    color: #111;
    background: transparent;
  }

  /* Apply Urbanist for headings */
  h1, h2, h3, h4, h5, h6 {
    font-family: 'Urbanist', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 600;
    color: #111;
  }

  /* Clean minimalist layout */
  .tmcalc-container {
    background: none;
    padding: 0;
    margin: 0;
    border: none;
    box-shadow: none;
    width: 100%;
    max-width: none;
  }

  .tmcalc-cost {
    font-size: 2.1rem;
    font-weight: 700;
    margin: 0.5rem 0 1.5rem 0;
  }

  .tmcalc-container input[type=range] {
    width: 100%;
    margin: 1rem 0 0.5rem 0;
  }

  .tmcalc-class-label {
    font-weight: 600;
    margin: 0.25rem 0 0.5rem 0;
  }

  p {
    margin-bottom: 1rem;
    line-height: 1.5;
  }

  a {
    color: #007bff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

<div class="tmcalc-container">
  <h2>Total Cost of Your Trademark Filing</h2>
  <div class="tmcalc-cost" id="totalCost">CA$0.00</div>

  <input type="range" id="classes" min="1" max="10" value="1" step="1">

  <p class="tmcalc-class-label"><span id="classLabel">1</span> Class(es)</p>

  <p class="sqsrte-large">
    Move the slider to change the number of Classes you plan to include in your trademark application.
  </p>

  <p>
    Cost is calculated based on the number of Classes you select and includes our fee (excluding taxes).
  </p>
</div>

<script>
  const baseFee = 799;
  const firstClassFee = 478.15;
  const addClassFee = 145.12;

  const classesInput = document.getElementById('classes');
  const classLabel = document.getElementById('classLabel');
  const totalCost = document.getElementById('totalCost');

  function updateCost() {
    const classes = parseInt(classesInput.value, 10);
    classLabel.textContent = classes;

    let cost = baseFee + firstClassFee;
    if (classes > 1) {
      cost += (classes - 1) * addClassFee;
    }

    totalCost.textContent =
      "CA$" +
      cost.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
  }

  classesInput.addEventListener("input", updateCost);
  updateCost();
</script>
